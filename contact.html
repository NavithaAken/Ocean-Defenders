    <div class="main-container section--bg" data-bg="img/section/section.jpg" style="background-image: url('img/section/section.jpg'); background-size: cover; background-position: center; padding: 60px 0;">
        <div class="container" style="max-width: 1200px; margin: 0 auto; padding: 0 15px;">
            <div class="row" style="display: flex; flex-wrap: wrap; margin-left: -15px; margin-right: -15px;">
                <div class="col-12" style="width: 100%; padding: 0 15px;">
                    <div class="main__title" style="text-align: center; margin-bottom: 40px;">
                        <h2 class="main__title-text" style="color: #fff; font-size: 32px; font-weight: 700;">Contact Us</h2>
                        <p class="main__title-description" style="color: rgba(255, 255, 255, 0.7); max-width: 600px; margin: 0 auto; font-size: 16px;">We'd love to hear from you! Please fill out the form below and we'll get back to you as soon as possible. Your support is crucial to our mission.</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center" style="display: flex; flex-wrap: wrap; justify-content: center;">
                <div class="col-12 col-md-8 col-lg-6" style="width: 100%; padding: 0 15px; max-width: 66.66667%; flex: 0 0 66.66667%; @media (max-width: 767px) { max-width: 100%; flex: 0 0 100%; } @media (min-width: 992px) { max-width: 50%; flex: 0 0 50%; }">
                    <div class="contact__wrap" style="background-color: rgba(30, 30, 30, 0.8); padding: 40px; border-radius: 8px; box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); margin-top: 30px;">
                        <form action="#" class="form main__form">
							<center>
								<a href="index.html" class="sign__logo">
								<img src="img/sign (2).png" alt="" sizes="100px">
							</a>
							</center> <br><br>
                            <div class="row" style="display: flex; flex-wrap: wrap; margin-left: -15px; margin-right: -15px;">
                                <div class="col-12" style="width: 100%; padding: 0 15px;">
                                    <input type="text" class="form__input" placeholder="Your Name" required style="width: 100%; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.3); color: #fff; padding: 15px 20px; border-radius: 6px; font-size: 16px; box-sizing: border-box;">
                                </div>
                                <div class="col-12" style="width: 100%; padding: 0 15px;">
                                    <input type="email" class="form__input" placeholder="Your Email" required style="width: 100%; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.3); color: #fff; padding: 15px 20px; border-radius: 6px; font-size: 16px; box-sizing: border-box;">
                                </div>
                                <div class="col-12" style="width: 100%; padding: 0 15px;">
                                    <textarea class="form__textarea" placeholder="Your Message" required style="width: 100%; margin-bottom: 20px; border: 1px solid rgba(255, 255, 255, 0.1); background-color: rgba(0, 0, 0, 0.3); color: #fff; padding: 15px 20px; border-radius: 6px; font-size: 16px; box-sizing: border-box; min-height: 150px; resize: vertical;"></textarea>
                                </div>
                                <center>
									<div class="col-12 text-center" style="width: 100%; padding: 0 15px; text-align: center;">
                                    <button type="submit" class="form__btn" style="width: auto; padding: 15px 40px; background-color: #f7567d; color: #fff; border: none; border-radius: 6px; text-transform: uppercase; letter-spacing: 1px; font-weight: 600; transition: all 0.3s ease; cursor: pointer; " onclick="alertMsg()">Send Message</button>
                                </div>
								</center>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

				function alertMsg() {
				Swal.fire(
