<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body style="font-family: 'Open Sans', sans-serif; background-color: #1e1e1e; color: white; text-align: center; padding: 20px;">

        <div class="header__wrap">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__content">
                            <!-- header logo -->
                            <a href="index.html" class="header__logo">
                                <img src="img/image (1).png" alt="">
                            </a>
                            <!-- end header logo -->

                            <!-- header nav -->
                            <ul class="header__nav">
                                <li class="header__nav-item">
                                    <a class="dropdown-toggle header__nav-link" href="index.html">Home</a>
                                </li>

                                <li class="header__nav-item">
                                    <a href="about.html" class="header__nav-link">About</a>
                                </li>

                                <li class="dropdown header__nav-item">
                                    <a class="dropdown-toggle header__nav-link header__nav-link--more" href="#"><i class="icon ion-ios-more"></i></a>
                                    <ul class="dropdown-menu header__dropdown-menu">
                                        <li><a href="signin.html">Sign In</a></li>
                                        <li><a href="signup.html">Sign Up</a></li>
                                        <li><a href="news.html">News</a></li>
                                        <li><a href="contact.html">Contact</a></li>
                                    </ul>
                                </li>
                            </ul>
                            <!-- end header nav -->

                            <!-- header auth -->
                            <div class="header__auth">
                                <button class="header__search-btn" type="button">
                                    <i class="icon ion-ios-search"></i>

                                <a href="signin.html" class="header__sign-in">

                            <!-- header menu btn -->

                    </div>

        <!-- header search -->
        <form action="#" class="header__search">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="header__search-content">
                            <input type="text" placeholder="Type Here To Search">
                            <button type="button">search</button>
                        </div>

        <!-- end header search -->

    <!-- end header -->
     <br><br><br><br>

    <div class="sign section--bg" data-bg="img/section/section.jpg">
        <div class="container" style="max-width: 700px; background: #333; padding: 20px; border-radius: 10px; margin: auto;">
            <h2>Join With Ocean Defenders</h2>
            <div class="sign__content">
                <form action="#" class="sign__form">
                    <a href="index.html" class="sign__logo">
                        <img src="img/sign (2).png" alt="">
                    </a>

                    <!-- Grid Layout -->
                    <div class="grid-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; text-align: left;">
                        
                        <div class="full-width" style="grid-column: span 2;">
                            <label style="color: white; font-weight: bold;">Full Name:</label>
                            <input type="text" class="sign__input" placeholder="Enter your name" required
                                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none;"> <br><br>

                            <label style="color: white; font-weight: bold;">Age:</label>
                            <input type="text" class="sign__input" placeholder="Enter Your Age" required
                                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none;"> <br><br>

                            <label style="color: white; font-weight: bold;">ID Card Number:</label>
                            <input type="text" class="sign__input" placeholder="Enter ID number" required
                                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none;"> <br><br>

                            <label style="color: white; font-weight: bold;">Email:</label>
                            <input type="email" class="sign__input" placeholder="Enter your email" required
                                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none;"> <br><br>

                            <label style="color: white; font-weight: bold;">Address:</label>
                            <input type="address" class="sign__input" placeholder="Enter your Address" required
                                style="width: 100%; padding: 10px; margin-top: 5px; border-radius: 5px; border: none;">
                        </div>

                        <div class="full-width" style="grid-column: span 2; display: flex; align-items: center; gap: 10px;">
                            <input id="confirm" type="checkbox" required>
                            <center>
                                <label for="confirm" style="margin: 0; color: white; font-weight: bold;">
                                    When you join to Ocean Defenders, you agree to our Terms and Conditions. Your membership will be added to the nearest branch of our company.
                                </label>
                            </center>
                        </div>

                        <div class="full-width" style="grid-column: span 2;">
                            <button class="sign__btn" type="button" onclick="alertMsg()"
                                style="width: 100%; background-color: #ff4757; color: white; font-size: 16px; padding: 10px; margin-top: 10px; border: none; border-radius: 5px; cursor: pointer;"
                                onmouseover="this.style.backgroundColor='#ff6b81'" 
                                onmouseout="this.style.backgroundColor='#ff4757'">
                                Join Now
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        function alertMsg() {
            Swal.fire(
                'Your Message was sent',
                'You are Now a member of Ocean Defenders !',
                'success'
            )
        }
    </script>

</body>
</html>
